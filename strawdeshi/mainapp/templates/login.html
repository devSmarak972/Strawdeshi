{% extends "base.html" %} {% load static %} {% block preloader %} {% endblock %}
{% block mainbody %}

<!--Register-->
<div class="auth section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-6">
        <div class="background-section form-box border-style box-padding d-flex flex-column h-100 flex-fill">
          <h4
            class="title-block p-relative mb-30 text-uppercase border-section-bottom border-big-left"
          >
            Login
          </h4>
          <form
            id="contact-form"
            class="form h-100 w-100"
            method="POST"
            data-toggle="validator"
            novalidate="true"
          >
            <input
              type="hidden"
              name="csrfmiddlewaretoken"
              value="I7L1Qsi2oUCx8fZwwHtYG5N5Ea7dWE9ayglTpp15lxDbPhlHcYVx4aNuoJ70JFyJ"
            />

            <div class="messages"></div>
            <div
              class="d-flex flex-column input__wrap controls jusityf-content-between h-100"
              style="justify-content: space-evenly"
            >
              <div class="form-group">
                <div class="entry-box">
                  <label class="text-uppercase">E-Mail *</label>
                  <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Type your Email Address"
                    required="required"
                    data-error="Valid email is required."
                  />
                </div>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <div class="entry-box">
                  <label class="text-uppercase">Password *</label>
                  <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Enter your password"
                    required="required"
                    data-error="Enter your password"
                  />
                </div>
                <div class="help-block with-errors"></div>

                <div class="text-right">
                  <div
                    class="d-inline-block dsn-btn background-theme heading-color px-4 py-3 rounded"
                  >
                    <input
                      type="submit"
                      value="Signup"
                      class="background-color disabled"
                    />
                    <div class="icon-circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div
          class="contact-content d-flex flex-column align-items-start p-relative"
        >
          <div class="section-title d-flex">
            <div class="sub-section-title">
              <p
                class="description d-inline-block p-relative circle-before mb-10"
              >
                <span>Welcome back</span>
              </p>
            </div>
          </div>

          <div class="box-img w-100">
            <div class="before-z-index w-100">
              <img
                class="cover-bg-img"
                src="{% static 'assets/img/items/blanket.jpg' %}"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
