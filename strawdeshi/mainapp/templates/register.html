{% extends "base.html" %}
{% load static %}
{% block preloader %}
{% endblock %}
{% block mainbody %}
   

<!--Register-->
<div class="auth section-margin"> 
<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-6">
            <div class="contact-content  d-flex flex-column align-items-start p-relative">
                <div class="section-title d-flex">
                    <div class="sub-section-title">
                       <p class="description d-inline-block p-relative  circle-before  mb-10">
                          <span>Welcome to Strawdeshi</span>
                       </p>
                       
                    </div>
                 </div>
                 <p class="mt-20 theme-color">
                    Register now and unlock a world of style and elegance! 
                    <span class="d-block mt-10"></span>
                    
                 </p>
                    <div class="box-img w-100" >
                       <div class="before-z-index w-100" >
                          <img class="cover-bg-img" src="{% static 'assets/img/items/straw-items.jpg' %}" alt="">
                       </div>
                    </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-6">
            <div class="background-section form-box border-style box-padding d-flex flex-column">
                <h4 class="title-block p-relative mb-30 text-uppercase border-section-bottom border-big-left">
                   Register
                </h4>
                <form id="contact-form" class="form w-100" method="POST" data-toggle="validator" novalidate="true">
                    {% csrf_token %}

                    <div class="messages"></div>
                    <div class="input__wrap controls">
                        <div class="form-group">
                            <div class="entry-box">
                                <label class="text-uppercase">Name *</label>
                                <input id="username" type="text" name="username" placeholder="Type your name" required="required" data-error="name is required.">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <div class="entry-box">
                                <label class="text-uppercase">E-Mail *</label>
                                <input id="email" type="email" name="email" placeholder="Type your Email Address" required="required" data-error="Valid email is required.">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <div class="entry-box">
                                <label class="text-uppercase">Password *</label>
                                <input id="password1" type="password" name="password1" placeholder="Enter your password" required="required" data-error="Enter your password">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <div class="entry-box">
                                <label class="text-uppercase">Confirm password *</label>
                                <input id="password2" type="password" name="password2" placeholder="Re-enter your password" required="required" data-error="Both passwords must be same">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="text-right">
                            <div class="d-inline-block dsn-btn background-main heading-color px-4 py-3 rounded ">
                                <input type="submit" value="Signup" class="theme-color">
                            <div class="icon-circle"></div></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
</div>


{% endblock %}
